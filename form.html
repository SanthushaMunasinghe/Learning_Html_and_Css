<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acme Web Development | Service Form</title>
  <link rel="stylesheet" href="style005.css">
  <link rel="stylesheet" href="mediaQuerries.css">
</head>
<body>
  <header id="main-header">
    <div class="content-wrapper">
      <h1><span class="highlight">Acme</span> Web Development</h1>
    </div>
  </header>
  <nav id="navbar">
    <ul>
      <li id="menu">Menu</li>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
    </ul>
</nav>
  <section id="heading"><h1>Service Form</h1></section>
  <form id="service-form">
    <div class="content-wrapper">
      <label class="label">Company</label>
      <input type="text" id="company" class="input" placeholder="Enter Company">
      <label class="label">Email</label>
      <input type="email" id="email" class="input" placeholder="Enter Email">
      <label class="label">Contact Number</label>
      <input type="number" id="contact" class="input" placeholder="Enter Contact Number">
      <label class="label">Service</label>
      <select name="service" id="select-service">
        <option value="select">Select service</option>
        <option value="webApp">Web Application</option>
        <option value="mobileApp">Mobile Application</option>
        <option value="buciGuide">Business Guide</option>
      </select>
      <label class="label">Tell us about your needs</label>
      <textarea name="message" id="inputMsg" cols="50" rows="30" placeholder="text your message"></textarea>
      <div id="holder">
        <div class="content-wrapper">
          <div class="messageError"></div>
          <div class="msgSuccess"></div>
        </div>
      </div>
      <button type="submit" id="btn" class="btn">Send</button>
    </div>
  </form> 
  <footer id="main-footer">
    <h4>Acme Web Development copyright &copy; 2020</h4>
    <p>Project by Santhusha Munasinghe</p>
    <p>santhushamunasinghe@gmail.com</p>
  </footer>
  <script src="form.js"></script>
</body>
</html>
